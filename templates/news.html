<html data-theme="light">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" href="./media/Odin-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./media/TightSpotBB-BoldItalic.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="./media/Odin-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./media/TightSpotBB-BoldItalic.woff" as="font" type="font/woff" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name='og:title' content='Northwood High School Anime Club - News'>
    <meta name='og:type' content='website'>
    <meta name='og:url' content='https://nac.moe/news'>
    <meta name='og:image' content='https://nac.moe/media/lovebulletjoinanimeclub.png'>
    <meta name='og:site_name' content='NAC'>
    <meta name='og:description' content='Northwood High School Anime Club - News Page - Stay updated with the latest news and announcements from our club.'>
    <meta name="description" content="Northwood High School Anime Club - News Page - Stay updated with the latest news and announcements from our club.">
    <meta name="keywords" content="Northwood High School, Anime Club, News, Announcements, NAC, Anime, Manga, Otaku Culture">
    <meta name="author" content="Northwood High School Anime Club">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=stat_minus_3" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Northwood High School Anime Club</title>
</head>
<style>
    @font-face {
        font-family: 'Odin Rounded';
        src: url('./media/Odin-Bold.woff2') format('woff2');
        font-weight: bold;
        font-style: normal;
    }

    @font-face {
        font-family: 'TightSpot BB';
        src: url('./media/TightSpotBB-BoldItalic.woff') format('woff');
        font-weight: bold;
        font-style: italic;
    }

    @font-face {
        font-family: 'Odin Rounded';
        src: url('./media/odin-rounded.regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'Odin Rounded';
        src: url('./media/odin-rounded.light.woff') format('woff');
        font-weight: lighter;
        font-style: normal;
    }

    /* Black background layer */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: -2;
    }

    /* Background image overlay */
    .background {
        position: fixed;
        top: -20px;
        left: -20px;
        width: 120%;
        height: 120%;
        opacity: 80%;
        background: url("/media/background.png") no-repeat center center;
        background-size: cover;
        filter: blur(8px);
        z-index: -1;
    }

    .odinbold {
        font-family: 'Odin Rounded';
        font-weight: bold;
        font-style: normal;
    }

    .tightspotbolditalic {
        font-family: 'TightSpot BB';
        font-weight: bold;
        font-style: italic;
    }

    .odinregular {
        font-family: 'Odin Rounded';
        font-weight: normal;
        font-style: normal;
    }

    .odinlight {
        font-family: 'Odin Rounded';
        font-weight: lighter;
        font-style: normal;
    }

    .animetext {
        -webkit-text-stroke: 1px #000000;
    }
</style>

<header>
    {% include 'header.html' %}
</header>

<body>
    <div class="background"></div>
    <div class="px-5 lg:px-10 pt-5 lg:pt-5 flex flex-col lg:flex-row items-center">
        <div class="order-1 flex flex-col items-center justify-center bg-cover bg-center text-white min-h-full w-full">
            <div class="w-full lg:mx-20">
                <div class="card bg-base-100 min-h-full lg:min-w-full min-w-full mt-5 lg:mt-0">
                    <div class="card-body">
                        <h2 class="card-title text-black odinbold text-5xl">News <span
                                class="text-lg badge badge-soft badge-accent">beta</span></h2>
                        <div class="divider mt-0 mb-2"></div>
                        <div
                            class="overflow-y-scroll h-[80vh] scrollbar scrollbar-thumb-gray-500 scrollbar-track-gray-200">
                            {% if all_news|length == 0 %}
                            <div class="text-center">
                                <p class="odinregular text-3xl text-black">No news yet...</p>
                            </div>
                            {% endif %}
                            {% for news in all_news %}
                            <div class="mb-5">
                                <p class="odinbold text-black text-2xl">{{news.title}}</p>
                                <p class="odinregular text-black text-lg">{{news.content | safe}}</p>
                                <p class="text-base text-black text-end">Posted on {{news.date.strftime('%B %d, %Y')}}
                                    by
                                    {{news.author}}</p>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
<script>
    $(function () {
        var $bg = $(".background");
        var bgEl = $bg[0];
        var computed = window.getComputedStyle(bgEl);
        var baseTop = parseFloat(computed.top) || 0;
        var opacityStr = (computed.opacity || "").toString().trim();
        var initialOpacity = parseFloat(opacityStr);
        if (isNaN(initialOpacity)) initialOpacity = 1;
        if (opacityStr.endsWith("%")) initialOpacity = initialOpacity / 100;
        if (initialOpacity > 1) initialOpacity = initialOpacity / 100;
        var minOpacity = Math.min(0.7, initialOpacity);
        $bg.css("transition", "top 220ms linear, opacity 200ms linear");

        $(window).on("scroll resize", function () {
            var topscroll = $(this).scrollTop() || 0;
            var screenheight = $(window).height() || 1;
            var targetTop = baseTop - (topscroll / 50);
            var opacityCalc = 1 - (topscroll / screenheight);
            var targetOpacity = Math.max(minOpacity, opacityCalc);
            targetOpacity = Math.min(initialOpacity, targetOpacity);
            var currentTop = parseFloat($bg.css("top")) || baseTop;
            var currentOpacity = parseFloat($bg.css("opacity"));
            if (isNaN(currentOpacity)) currentOpacity = initialOpacity;

            if (Math.abs(targetTop - currentTop) < 0.5 && Math.abs(targetOpacity - currentOpacity) < 0.01) {
                return;
            }

            $bg.css({
                top: targetTop + "px",
                opacity: targetOpacity
            });
        }).trigger("resize");
    });
</script>

</html>
