<!DOCTYPE html>
<html data-theme="light">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" href="./media/Odin-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./media/TightSpotBB-BoldItalic.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="./media/odin-rounded.regular.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="./media/odin-rounded.light.woff" as="font" type="font/woff" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name='og:title' content='404 - Page Not Found | NAC'>
    <meta name='og:type' content='website'>
    <meta name='og:url' content='https://nac.moe'>
    <meta name='og:image' content='https://nac.moe/media/lovebulletjoinanimeclub.png'>
    <meta name='og:site_name' content='NAC'>
    <meta name='og:description' content='Page not found - Northwood High School Anime Club'>
    <title>404 - Page Not Found | Northwood High School Anime Club</title>
</head>

<style>
    @font-face {
        font-family: 'Odin Rounded';
        src: url('./media/Odin-Bold.woff2') format('woff2');
        font-weight: bold;
        font-style: normal;
    }

    @font-face {
        font-family: 'TightSpot BB';
        src: url('./media/TightSpotBB-BoldItalic.woff') format('woff');
        font-weight: bold;
        font-style: italic;
    }

    @font-face {
        font-family: 'Odin Rounded';
        src: url('./media/odin-rounded.regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'Odin Rounded';
        src: url('./media/odin-rounded.light.woff') format('woff');
        font-weight: lighter;
        font-style: normal;
    }

    /* Black background layer */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: -2;
    }

    /* Background image overlay */
    .background {
        position: fixed;
        top: -20px;
        left: -20px;
        width: 120%;
        height: 120%;
        opacity: 80%;
        background: url("/media/background.png") no-repeat center center;
        background-size: cover;
        filter: blur(8px);
        z-index: -1;
    }

    .odinbold {
        font-family: 'Odin Rounded';
        font-weight: bold;
        font-style: normal;
    }

    .tightspotbolditalic {
        font-family: 'TightSpot BB';
        font-weight: bold;
        font-style: italic;
    }

    .odinregular {
        font-family: 'Odin Rounded';
        font-weight: normal;
        font-style: normal;
    }

    .odinlight {
        font-family: 'Odin Rounded';
        font-weight: lighter;
        font-style: normal;
    }

    .animetext {
        -webkit-text-stroke: 1px #000000;
    }

    .error-code {
        font-size: clamp(6rem, 20vw, 15rem);
        line-height: 0.8;
    }
</style>

<body>
    <div class="background"></div>
    <section class="h-screen flex flex-col">
        <header>
            {% include 'header.html' %}
        </header>
        <div class="flex items-center justify-center flex-grow">
            <div class="text-center px-5">
                <!-- Large 404 Display -->
                <div class="error-code tightspotbolditalic text-white animetext mb-24"
                    style="filter: drop-shadow(0px 10px 8px rgba(0, 0, 0, 0.8));">
                    404
                </div>
                
                <!-- Error Message -->
                <h1 class="odinbold text-4xl md:text-6xl text-white mb-6"
                    style="filter: drop-shadow(0px 5px 4px rgba(0, 0, 0, 0.5));">
                    Page Not Found
                </h1>
                
                <p class="odinregular text-xl md:text-2xl text-white mb-8 max-w-2xl mx-auto"
                    style="filter: drop-shadow(0px 5px 4px rgba(0, 0, 0, 0.5));">
                    Looks like this page got isekai'd!
                    <br class="hidden md:block">
                    Don't worry, most characters are able to survive... eventually.
                </p>
                
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                    <a href="/" 
                       class="btn bg-[#000080] hover:bg-[#000060] text-white border-none odinbold text-lg px-8 py-3"
                       style="filter: drop-shadow(0px 5px 4px rgba(0, 0, 0, 0.5));">
                        Return to Home
                    </a>
                    <a href="/events" 
                       class="btn bg-[#F4ACB7] hover:bg-[#D0929B] text-black border-none odinbold text-lg px-8 py-3"
                       style="filter: drop-shadow(0px 5px 4px rgba(0, 0, 0, 0.5));">
                        Check Events
                    </a>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </section>

    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>

</html>
